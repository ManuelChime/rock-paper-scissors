<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <h2>Choose an option</h2>
    <div class="userChoice">
        <i class="fa fa-hand-rock-o" id="rock"></i>
        <i class="fa fa-hand-paper-o" id="paper"></i>
        <i class="fa fa-hand-scissors-o" id="scissors"></i>
    </div>
    <div class="result">
        <p>Player: <span id="player">0</span></p>
        <p>Computer: <span id="computer">0</span></p>
        <p>Draw: <span id="draw">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
